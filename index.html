<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Tracker</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1>My Advanced Task Tracker</h1>
        <nav>
            <input type="text" id="taskSearchInput" placeholder="Search tasks...">
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                </select>
            <select id="priorityFilter">
                <option value="all">All Priorities</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <select id="statusFilter">
                <option value="all">All Statuses</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
            <button id="addTaskBtn">Add New Task</button>
        </nav>
    </header>

    <main id="taskList">
        </main>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Add New Task</h2>
            <form id="taskForm">
                <label for="taskTitle">Task Title:</label>
                <input type="text" id="taskTitle" required>

                <label for="taskDescription">Description:</label>
                <textarea id="taskDescription" rows="3"></textarea>

                <label for="taskCategory">Category:</label>
                <select id="taskCategory" required>
                    <option value="">Select Category</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Health">Health</option>
                    <option value="Study">Study</option>
                    <option value="Other">Other</option>
                </select>

                <label for="taskPriority">Priority:</label>
                <select id="taskPriority" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <label for="taskDueDate">Due Date:</label>
                <input type="date" id="taskDueDate">

                <button type="submit" id="saveTaskBtn">Save Task</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
